<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Create Chirp</h2>
    <!-- Django does not provide the form tag -->
    <form method="post" action="{% url 'chirp_create' %}">
        <!-- CSRF Token prevents cross site attacks and is required -->
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Django does not insert a submit button -->
        <input type="submit" value="Chirp!" name="submit">
    </form>
</body>
</html>
